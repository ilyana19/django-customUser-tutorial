{% extends 'base.html' %}

{% block content %}
<section class="content">
  <h2>Sign Up</h2>

  <form id="registration-form" action="{% url 'signup' %}" method="post" class="form-wrapper">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>

  Already have an account? <a href="{% url 'login' %}">Log in!</a>
</section>
{% endblock %}
