<header>
  <nav>
    <ul>
      {% if user.is_authenticated %}
        <li><a href="{% url 'logout' %}">{{user.username.title}}, Log Out</a></li>
      {% else %}
        <li><a href="{% url 'signup' %}">Sign Up</a></li>
        <li><a href="{% url 'login' %}">Log In</a></li>
      {% endif %}
    </ul>
  </nav>
</header>
